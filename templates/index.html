<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CreditCardFraudPredict</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <style>
        h2 {text-align: center;}
        p {text-align: center;}
        div {text-align: center;}
    </style>
    <style>
        body {font-family: Arial;}

        /* Style the tab */
        .tab {
          overflow: hidden;
          border: 1px solid #ccc;
          background-color: #f1f1f1;
        }

        /* Style the buttons inside the tab */
        .tab button {
          background-color: inherit;
          float: left;
          border: none;
          outline: none;
          cursor: pointer;
          padding: 14px 16px;
          transition: 0.3s;
          font-size: 17px;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
          background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab button.active {
          background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
          display: none;
          padding: 6px 12px;
          border: 1px solid #ccc;
          border-top: none;
        }
    </style>
</head>

<body>

<h2>Credit Card Fraud Detection</h2>

<div class="tab">
    <button class="tablinks" onclick="openCity(event, 'Stats/Info')">Stats/Info</button>
    <button class="tablinks" onclick="openCity(event, 'Graphs')">Graphs</button>
    <button class="tablinks" onclick="openCity(event, 'Predict')">Predict</button>
</div>

<div id="Stats/Info" class="tabcontent">
  <h3>Info</h3>
  <p>---Will add Info---</p>
</div>

<div id="Graphs" class="tabcontent">
    <img src="{{image_1}}" alt="">
    <img src="{{image_2}}" alt="">
    <img src="{{image_3}}" alt="">
    <img src="{{image_4}}" alt="">
    <img src="{{image_5}}" alt="">
</div>

<div id="Predict" class="tabcontent">
<form action="/uploader" method="POST" enctype="multipart/form-data">
    <div class = "form-group">
        <text>Upload the test file</text><br>
        <input type="file" name = "file1" > <br>
<!--        <input type="text" name = "csvfile" id="csvfile" class="form-control" placeholder="Enter absolute file path." required>-->
    </div>
    <input class="btn btn-primary" type="submit" value="PREDICT">
</form>
</div>

<script>
    function openCity(evt, cityName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " active";
    }
</script>

</body>
</html>
